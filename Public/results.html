<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>

  <title>Quiz Results</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="results">
    <h1>Quiz Completed!</h1>

  </div>
  <script src="results.js"></script>
</body>
</html>
